    $ikona_stara = "";

        list($klic, $velikost, $odkaz) = split("\t",$fline);
        $color = dechex(ceil(255/7*(7-$velikost)));
        $velikost = 6+$velikost*2;
        list(,$ikona) = split("#",$odkaz);
        if ($ikona == $ikona_stara) {
            print("<a style=\"font-size:".$velikost."px; color: #".$color.$color.$color."\" href=\"".$odkaz."\">".$klic."</a> \n");
        } else {
            print("<br /><a style=\"font-size:".$velikost."px; color: #".$color.$color.$color."\" href=\"".$odkaz."\"><img src=\"img/".$ikona.".png\">&nbsp;".$klic."</a> \n");
        }
        $ikona_stara = $ikona;
    }
    fclose($fh);
