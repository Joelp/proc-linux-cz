<!DOCTYPE html>
<html lang="{{ site.lang }}">
<head>
    {% include head.html %}
    <link rel="stylesheet" media="screen" href="{{ '/css/boxed.css' | relative_url }}" />
</head>
<body>
    {% include google-tag-manager-noscript.html %}
    <div id="body">
        <main>
            <header>
                <a href="{{ '/' | relative_url }}">
                    <img src="{{ '/img/gnulinux5_bck_top.png' | relative_url }}" alt="GNU/Linux">
                </a>
                <h1>Operační systém</h1>
                <span>se vším, co potřebujete</span>
            </header>
            <aside>
                <ul>
                    <li>
                        <a href="{{ site.baseurl }}{% link _pages/kde-ziskat.md %}#ubuntu" title="Ubuntu"><img src="{{ '/img/di_ubu.png' | relative_url }}" alt="Ubuntu"></a>
                    </li>
                    <li>
                        <a href="{{ site.baseurl }}{% link _pages/kde-ziskat.md %}#fedora" title="Fedora"><img src="{{ '/img/di_fed.png' | relative_url }}" alt="Fedora"></a>
                    </li>
                    <li>
                        <a href="{{ site.baseurl }}{% link _pages/kde-ziskat.md %}#mandriva" title="Mandriva"><img src="{{ '/img/di_man.png' | relative_url }}" alt="Mandriva"></a>
                    </li>
                    <li>
                        <a href="{{ site.baseurl }}{% link _pages/kde-ziskat.md %}#suse" title="SUSE"><img src="{{ '/img/di_sus.png' | relative_url }}" alt="SUSE"></a>
                    </li>
                    <li>
                        <a href="{{ site.baseurl }}{% link _pages/kde-ziskat.md %}#gentoo" title="Gentoo"><img src="{{ '/img/di_gen.png' | relative_url }}" alt="Gentoo"></a>
                    </li>
                    <li>
                        <a href="{{ site.baseurl }}{% link _pages/kde-ziskat.md %}#debian" title="Debian"><img src="{{ '/img/di_deb.png' | relative_url }}" alt="Debian"></a>
                    </li>
                </ul>
            </aside>
            <div id="content">
                <img src="{{ '/img/podklad_text_top.png' | relative_url }}">
                <div class="text-content">
                    {{ content }}
                </div>
                <img src="{{ '/img/podklad_text_bottom.png' | relative_url }}">
            </div>
        </main>
        {% capture footer %}{% include footer.md %}{% endcapture %}
        {{ footer | markdownify }}
    </div>
</body>
</html>
