language: ruby

install:
 - bundle install
 - gem install html-proofer -v '~> 3.8'

script:
 - bundle exec jekyll build --baseurl /plc --destination _site/plc
 - cd _site
 - htmlproofer . --disable-external --empty-alt-ignore --file-ignore ./plc/server.html
 - cd -

deploy:
- provider: pages
  skip-cleanup: true
  local-dir: _site/plc
  github-token: $GITHUB_TOKEN
  on:
    branch: master

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer

sudo: false # route your build to the container-based infrastructure for a faster build

cache: bundler
